<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>ToDoList</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
</head>

<body>
  <div class="header">
    <div class="header__options"><i class="fas fa-sliders-h"></i></div>
    <h1 class="header__title">My To Do List</h1>
    <h2 class="header__date">Thursday, May 16th</h2>
  </div>
  <div class="order_options">
    <span>Sort by:</span>
    <ul>
      <li>Due Date <span>⇧</span><span>⇩</span></li>
      <li>Creation Date<span>⇧</span><span>⇩</span></li>
      <li>Alphabetic<span>⇧</span><span>⇩</span></li>
    </ul>
  </div>
  <div class="body">
    <ul class="task" id="task_list">
      <li class="task__item">
        <input type="checkbox" class="task__checkbox" id="id_ejemplo" />
        <span class="task_description">Tarea Ejemplo</span>
        <span class="task__date">Today</span><input type="checkbox" class="task__priority" />
      </li>
    </ul>
  </div>
  <div class="footer">
    <form class="form" id="format">
      <button class="form__arrow"><i class="fas fa-chevron-up"></i></button>
      <input type="text" placeholder="Add new task here" class="form__task" name="desc" />
      <input type="date" class="form__date" name="due" />
      <input type="submit" value="Add" class="form__submit" id="submit-button" />
    </form>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
