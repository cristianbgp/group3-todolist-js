<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>ToDoList</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
  <div class="header">
    <div class="header__options"><i class="fas fa-sliders-h"></i></div>
    <h1 class="header__title">My To Do List</h1>
    <h2 class="header__date">Thursday, May 16th</h2>
  </div>
  <div class="body">
    <ol class="body__list">
      <ul class="body__task">
        <input type="radio">Download files<input type="checkbox">
      </ul>
      <ul class="body__task">
        <input type="radio">Make code review<input type="checkbox">
      </ul>
      <ul class="body__task">
        <input type="radio">Accept pull request<input type="checkbox">
      </ul>
    </ol>
  </div>
  <div class="footer">
    <form class="form"></form>
    <button class="form__arrow"><i class="fas fa-chevron-up"></i></button>
    <input type="text" placeholder="Add new task here" class="form__task">
    <input type="date" class="form__date">
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
