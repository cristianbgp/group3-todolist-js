<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>ToDoList</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="header">
      <div class="header__options">
        <button
          class="fas fa-sliders-h fix-button"
          id="open-button"
          onclick="showDiv()"
        ></button>
      </div>
      <h1 class="header__title">My To Do List</h1>
    </div>
    <div class="order_options" id="appear" style="display:none;">
      <div class="order__list" id="order__list">
        <a id="order-by-due">Due Date</a>
        <a id="order-by-creation">
          Creation Date
        </a>
        <a id="order-by-alphabetic">Alphabetic</a>
      </div>
    </div>
    <div class="body">
      <ul class="task" id="task_list"></ul>
    </div>
    <div class="footer">
      <span class="form__arrow">&#94;</span>
      <form class="form" id="newTaskForm">
        <div class="footer_main">
          <input
            type="text"
            placeholder="Add new task here"
            class="form__task"
            name="descriptionTask"
          />
          <div class="footer_date">
            <input
              id="task_date"
              type="date"
              class="form__date"
              name="dueDateTask"
            />
          </div>
          <input
            type="submit"
            value="Add"
            class="form__submit"
            id="submit-button"
          />
        </div>
      </form>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
